<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Estilos.css">
    <title>Registrarse</title>
</head>
<body class="Registro">
    <form action="" class="formulario-ingreso">
        <label for="usuario">Usuario: </label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario"><br>

        <label for="cedula">Cedula:</label><br>
        <input type="number" id="cedula" name="cedula" placeholder="Ingrese su numero de cedula"><br>

        <label for="correo">Correo</label><br>
        <input type="email" name="correo" id="correo" placeholder="ejemplo@gmail.com"><br>
        
        <label for="contrasena">Contraseña: </label><br>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña"><br>

        <label for="c_contrasena">Confirma la contraseña: </label><br>
        <input type="password" id="c_contrasena" name="c_contrasena" placeholder="Vuelve a ingresar tu contraseña"><br>

        <label for="fecha">Fecha de nacimiento:</label><br>
        <input type="date" name="fecha" id="fecha" ><br>

        <label for="contacto">Contacto</label><br>
        <input type="number" name="contacto" id="contacto" placeholder="Ingresa el número de contacto"><br>

        <div class="botones">
            <button type="submit" >Enviar</button>
            <button type="reset">Borrar</button>  
        </div>  
    </form>
</body>
</html>
