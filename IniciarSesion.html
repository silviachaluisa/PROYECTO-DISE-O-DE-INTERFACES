<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Estilos.css">
    <script src="JS/Script.js"></script>
    <title>IniciarSesion</title>
    <!--Agregar un icono-->
</head>
<body class="Inicio">
    <div class="container text-center"> 
        <div class="row">
            <div class="col">
                <p>INICIAR SESIÓN.</p>
                <img class="logo-forms" src="./Imagenes/Logo.jpg" alt="Logo">
        
            </div>
            

            
            <div class="col"> 
                <form action="#" class="formulario-ingreso" method="post">
                    <h2>Inicio de sesion (usuarios)</h2>
                    <label for="usuario">Usuario: </label><br>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required><br>
                    
                    <label for="contrasena">Contraseña: </label><br>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contrasena" required><br>
                    
                    <div id="caja-elementos">
                        <a href="./Registrarse.html">¿Aun no tienes cuenta?</a><br>
                        <a href="./Home.html">¿Olvidaste la contraseña?</a>
                    </div>
            
                    <div class="botones">
                        <button type="submit" onclick="redirigirPagina()">Ingresar</button>
                        <!-- <button class="cancelar" onclick="window.location.href='Home.html'">Cancelar</button> -->
                        <button class="cancelar" id="cancelarBoton">Cancelar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="JS/Script.js"></script>
    
</body>
</html>
